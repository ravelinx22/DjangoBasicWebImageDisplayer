{# Load the tag library #}
{% load bootstrap3 %}

{# Load the tag library #}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% block content %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="page-header"><h2>Login</h2></div>
                {% if mensaje %}
                    <div class="alert alert-danger">
                        {{ mensaje }}
                    </div>
                {% endif %}

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="control-label">Nombre de usuario</label>
                        <input type="text" id="username" name="username" class="form-control" value="{{ username }}">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Contrase√±a</label>
                        <input type="password" id="password" class="form-control" name="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <a href="{% url 'images:index' %}" class="btn btn-primary">Cancelar</a>
                </form>
            </div>
        </div>
    {% endblock %}
</body>
</html>
